<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvam AI Multilingual Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .api-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .api-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .api-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .api-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .translator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-panel, .output-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-header h3 {
            color: #333;
            font-size: 1.2em;
        }

        select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .output-text {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            overflow-y: auto;
            color: #333;
        }

        .button-section {
            text-align: center;
            margin-top: 20px;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:active {
            transform: translateY(0);
        }

        .translate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status-message.loading {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .char-count {
            text-align: right;
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .options {
            margin-top: 15px;
        }

        .option-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .option-row label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            font-size: 0.95em;
            color: #555;
        }

        .option-row input[type="checkbox"] {
            cursor: pointer;
        }

        .option-row select {
            flex: 1;
            max-width: 200px;
        }

        @media (max-width: 768px) {
            .translator-section {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }

        .model-info {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .model-info a {
            color: #667eea;
            text-decoration: none;
        }

        .model-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Sarvam AI Translator</h1>
            <p>Translate between English and Indian Languages</p>
        </div>

        <div class="api-section">
            <label for="apiKey">üîë Enter Your Sarvam AI API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your API key">
            <div class="model-info">Get your free API key from <a href="https://dashboard.sarvam.ai/" target="_blank">dashboard.sarvam.ai</a></div>
        </div>

        <div class="translator-section">
            <div class="input-panel">
                <div class="panel-header">
                    <h3>Source Text</h3>
                    <select id="sourceLanguage">
                        <option value="en-IN">English</option>
                        <option value="hi-IN">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                        <option value="bn-IN">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
                        <option value="kn-IN">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
                        <option value="ml-IN">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
                        <option value="mr-IN">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
                        <option value="od-IN">Odia (‡¨ì‡¨°‡¨º‡¨ø‡¨Ü)</option>
                        <option value="pa-IN">Punjabi (‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä)</option>
                        <option value="ta-IN">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                        <option value="te-IN">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
                        <option value="gu-IN">Gujarati (‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä)</option>
                    </select>
                </div>
                <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> / 2000 characters
                </div>
                <div class="options">
                    <div class="option-row">
                        <label>
                            <input type="checkbox" id="enablePreprocessing">
                            Enable Preprocessing
                        </label>
                    </div>
                    <div class="option-row">
                        <label for="translationModel">Model:</label>
                        <select id="translationModel">
                            <option value="mayura:v1">Mayura v1 (1000 chars)</option>
                            <option value="sarvam-translate:v1" selected>Sarvam Translate v1 (2000 chars)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="output-panel">
                <div class="panel-header">
                    <h3>Translated Text</h3>
                    <select id="targetLanguage">
                        <option value="hi-IN">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                        <option value="en-IN">English</option>
                        <option value="bn-IN">Bengali (‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ)</option>
                        <option value="kn-IN">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
                        <option value="ml-IN">Malayalam (‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç)</option>
                        <option value="mr-IN">Marathi (‡§Æ‡§∞‡§æ‡§†‡•Ä)</option>
                        <option value="od-IN">Odia (‡¨ì‡¨°‡¨º‡¨ø‡¨Ü)</option>
                        <option value="pa-IN">Punjabi (‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä)</option>
                        <option value="ta-IN">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                        <option value="te-IN">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
                        <option value="gu-IN">Gujarati (‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä)</option>
                    </select>
                </div>
                <div id="outputText" class="output-text">Translation will appear here...</div>
            </div>
        </div>

        <div class="button-section">
            <button class="translate-btn" id="translateBtn">Translate</button>
        </div>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sourceLanguage = document.getElementById('sourceLanguage');
        const targetLanguage = document.getElementById('targetLanguage');
        const apiKeyInput = document.getElementById('apiKey');
        const translateBtn = document.getElementById('translateBtn');
        const statusMessage = document.getElementById('statusMessage');
        const charCount = document.getElementById('charCount');
        const enablePreprocessing = document.getElementById('enablePreprocessing');
        const translationModel = document.getElementById('translationModel');

        // Character counter
        inputText.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = count;
            
            const model = translationModel.value;
            const maxChars = model === 'mayura:v1' ? 1000 : 2000;
            
            if (count > maxChars) {
                charCount.style.color = '#dc3545';
            } else {
                charCount.style.color = '#666';
            }
        });

        // Update character limit based on model
        translationModel.addEventListener('change', function() {
            const maxChars = this.value === 'mayura:v1' ? 1000 : 2000;
            charCount.parentElement.innerHTML = `<span id="charCount">${inputText.value.length}</span> / ${maxChars} characters`;
            
            const count = inputText.value.length;
            const newCharCount = document.getElementById('charCount');
            if (count > maxChars) {
                newCharCount.style.color = '#dc3545';
            } else {
                newCharCount.style.color = '#666';
            }
        });

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusMessage.className = 'status-message';
                }, 5000);
            }
        }

        // Translate function
        async function translateText() {
            const apiKey = apiKeyInput.value.trim();
            const text = inputText.value.trim();
            const sourceLang = sourceLanguage.value;
            const targetLang = targetLanguage.value;
            const model = translationModel.value;
            const maxChars = model === 'mayura:v1' ? 1000 : 2000;

            // Validation
            if (!apiKey) {
                showStatus('Please enter your API key', 'error');
                return;
            }

            if (!text) {
                showStatus('Please enter text to translate', 'error');
                return;
            }

            if (text.length > maxChars) {
                showStatus(`Text exceeds ${maxChars} character limit for ${model}`, 'error');
                return;
            }

            if (sourceLang === targetLang) {
                showStatus('Source and target languages must be different', 'error');
                return;
            }

            // Disable button and show loading
            translateBtn.disabled = true;
            showStatus('Translating...', 'loading');
            outputText.textContent = 'Translating...';

            try {
                const payload = {
                    input: text,
                    source_language_code: sourceLang,
                    target_language_code: targetLang,
                    speaker_gender: "Male",
                    mode: "formal",
                    model: model,
                    enable_preprocessing: enablePreprocessing.checked
                };

                console.log('Request payload:', payload);

                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                console.log('Response:', data);

                if (response.ok) {
                    if (data.translated_text) {
                        outputText.textContent = data.translated_text;
                        showStatus('Translation successful!', 'success');
                    } else {
                        outputText.textContent = 'No translation returned';
                        showStatus('Translation completed but no text returned', 'error');
                    }
                } else {
                    outputText.textContent = 'Translation failed';
                    const errorMsg = data.message || data.error || 'Translation failed';
                    showStatus(`Error: ${errorMsg}`, 'error');
                    console.error('API Error:', data);
                }
            } catch (error) {
                outputText.textContent = 'Translation failed';
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Translation error:', error);
            } finally {
                translateBtn.disabled = false;
            }
        }

        // Event listeners
        translateBtn.addEventListener('click', translateText);

        // Allow Enter key to trigger translation (with Ctrl/Cmd)
        inputText.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
</body>
</html>
